<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    {% load static %}
    <!-- Bootstrap 5 CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .login-sec {
            background: rgb(1, 95, 201, 0.1);
        }

        .login-box {
            background: #fff;
            box-shadow: rgba(49, 64, 71, 0.1) 0 5px 6px;
            border-radius: 8px;
        }

        .form-main {
            background: #0F192C;
            min-height: 100%;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .company-des {
            text-align: justify;
        }

        .login-form {
            min-height: 100vh;
        }

        @media screen and (max-width:577px) {
            .login-sec .container {
                max-width: 520px !important;
            }
        }
    </style>
</head>

<body>
    <section class="login-sec">
        <div class="container d-flex align-items-center justify-content-center  login-form py-4 px-4 px-sm-0">
            <div class="row w-100 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-9 login-box">
                    <div class="row d-flex flex-wrap">
                        <div class="col-sm-6 py-sm-5 ps-sm-5 pe-sm-5 pe-lg-3 img-col d-sm-block d-none ">
                            <div class="row justify-content-center">
                                <div class="col-8 col-sm-10 col-lg-8 p-2">
                                    <img src="{% static 'img/english-logo.png' %}" alt="" class="w-100">
                                </div>
                            </div>
                            <div class="mt-4 pt-3">
                                <img src="{% static 'img/login2.png' %}" alt="" class="w-100">
                            </div>

                            <!-- <p class="mt-3 company-des mb-0 pb-0">Fabtechsol is a leading software development company that specializes in delivering customized software solutions to businesses of all sizes. With a team of experienced developers and designers, we have established a reputation for delivering high-quality, scalable, and efficient software solutions that meet our clients' unique requirements. Our portfolio of services includes custom software development, UI/UX designing, application development, and website development. Our team constantly stays abreast of the latest technological advancements, and employs cutting-edge tools and frameworks to design and develop software solutions that are secure, scalable, and future-ready.</p> -->
                        </div>
                        {% block auth_form %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap 5 JS CDN (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <!-- ------slick-js--- -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
