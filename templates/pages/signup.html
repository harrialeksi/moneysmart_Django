{% extends 'base/auth_base.html' %}

{% load static %}
{% block auth_form %}
<div
  class="col-12 col-sm-6 form-main bg-warning d-flex flex-column justify-content-center px-4 py-4"
>
  <h1 class="text-center mb-0 text-dark fs-4 lh-base">Create your Account</h1>
  <a
    href="#"
    class="mt-3 text-decoration-none bg-white text-dark text-center d-flex align-items-center justify-content-between py-1"
  >
    <img src="{% static 'img/google-icon.svg' %}" alt="" class="ms-1" />
    <span> Continue with google</span>
    <span></span>
  </a>
  <p class="mb-0 pb-0 text-center text-light mt-3 fs-5">or</p>
  <form action="{% url 'signup' %}" method="POST" class="mt-2">
    {% csrf_token %}
    <div class="mb-3">
      <input
        type="text"
        class="form-control py-2"
        id="fname"
        name="first_name"
        placeholder="First Name"
      />
    </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control py-2"
        id="lname"
        name="last_name"
        placeholder="Last Name"
      />
    </div>
    <div class="mb-3">
      <input
        type="email"
        class="form-control py-2"
        id="email"
        name="email"
        placeholder="Email"
      />
    </div>
    <div class="mb-3 position-relative">
      <input
        type="password"
        class="form-control py-2"
        id="password"
        name="password"
        placeholder="Password"
      />
      <div class="icon-show position-absolute"><i class="far fa-eye"></i></div>
      <div class="icon-hide position-absolute">
        <i class="far fa-eye-slash"></i>
      </div>
    </div>
    <!-- <a href="#" class="text-decoration-none">Forgot your password?</a> -->
    <div class="d-flex justify-content-end mt-2">
      <button type="submit" class="btn btn-bg px-4 py-2 fs-6 w-100">
        Sign up
      </button>
    </div>
    <p class="mb-0 pb-0 text-dark mt-3 text-center">
      Already have an account?

      <a href="{% url 'login' %}" class="text-decoration-none text-white">Sign In</a>
    </p>
  </form>
</div>
{% endblock %}
