{% extends 'base/auth_base.html' %} {% block auth_form %} {% load static %}
<div
  class="col-12 col-sm-6 form-main bg-warning d-flex flex-column justify-content-center px-4 py-4"
>
  <h1 class="text-center mb-0 text-dark fs-5 lh-base">
    Welcome back,<br />
    Login to your Account
  </h1>
  <a
    href="#"
    class="mt-3 text-decoration-none bg-white text-dark text-center d-flex align-items-center justify-content-between py-1"
  >
    <img src="{% static 'img/google-icon.svg' %}" alt="" class="ms-1" />
    <span> Continue with google</span>
    <span></span>
  </a>
  <p class="mb-0 pb-0 text-center text-dark mt-3 fs-5">or</p>
  <form action="{% url 'login' %}" method="POST" class="mt-2">
    {% csrf_token %}
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <div class="mb-3">
      <label for="email" class="form-label text-dark fs-5">Email:</label>
      <input type="email" class="form-control py-2" id="email" name="email" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label text-dark fs-5">Password:</label>
      <div class="position-relative">
        <input
          type="password"
          class="form-control py-2"
          id="password"
          name="password"
        />
        <div class="icon-show position-absolute">
          <i class="far fa-eye"></i>
        </div>
        <div class="icon-hide position-absolute">
          <i class="far fa-eye-slash"></i>
        </div>
      </div>
    </div>
    <a
      href="{% url 'reset_password' %}"
      class="text-white hov-opacity text-decoration-none"
      >Forgot your password?</a
    >
    <div class="d-flex justify-content-end mt-2">
      <button type="submit" class="btn btn-bg px-4 py-2 fs-6 w-100">
        Login
      </button>
    </div>
    <p class="mb-0 pb-0 text-dark mt-3 text-center">
      Don't have an account?
      <a href="{% url 'signup' %}" class="text-white text-decoration-none"
        >Signup</a
      >
    </p>
  </form>
</div>
{% endblock %}
