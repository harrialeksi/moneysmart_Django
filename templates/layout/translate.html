<div class="main-p-translate">
  <div id="google_element" class="blue-dark-bg"></div>
  <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
  <script>
    function loadGoogleTranslate() {
      new google.translate.TranslateElement(
        {
          includedLanguages: "en,zh-CN,zh-TW",
          layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
        },
        "google_element"
      );

      // Add event listener to the Google Translate dropdown
      var googleTranslateElement = document.querySelector(".goog-te-combo");
      googleTranslateElement.addEventListener("change", function () {
        var selectedLanguage = this.value;
        showLogo(selectedLanguage);
      });
    }
  </script>
</div>
