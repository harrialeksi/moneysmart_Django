{% block sidebar %}
<div class="col-sm-4 col-lg-3">
  <h6 class="text-capitalize fs-6">Refine your results</h6>
  <h2 class="mt-3 small">Card Association</h2>
  <div>
    <form action="" class="d-flex flex-sm-column flex-wrap">
      <div class="d-flex align-items-start me-2 me-sm-0">
        <input class="me-2 mt-2" id="ass-1" type="checkbox" />
        <label for="ass-1">Mastercard</label>
      </div>
      <div class="d-flex align-items-start me-2 me-sm-0">
        <input class="me-2 mt-2" id="ass-2" type="checkbox" />
        <label for="ass-2">Visa</label>
      </div>
      <div class="d-flex align-items-start me-2 me-sm-0">
        <input class="me-2 mt-2" id="ass-3" type="checkbox" />
        <label for="ass-3">UnionPay</label>
      </div>
      <div class="d-flex align-items-start me-2 me-sm-0">
        <input class="me-2 mt-2" id="ass-4" type="checkbox" />
        <label for="ass-4">American Express</label>
      </div>
      <div class="d-block w-100">
        <button
          type="reset"
          class="text-primary small border-0 bg-transparent px-0 mt-sm-2"
        >
          Reset Filter
        </button>
      </div>
    </form>
  </div>
  <h2 class="mt-3 small">Providers</h2>
  <div>
    <form action="" class="d-flex flex-sm-column flex-wrap">
      <div class="d-flex align-items-start me-2 me-sm-0">
        <input
          class="me-2 mt-2"
          name="providers"
          type="radio"
          id="p0"
          checked
          value="0"
        />
        <label for="p0">All providers</label>
      </div>
      {% for provider in providers %}
      <div class="d-flex align-items-start me-2 me-sm-0">
        <input
          class="me-2 mt-2"
          name="providers"
          type="radio"
          id="p{{provider.id}}"
          value="{{provider.id}}"
        />
        <label for="p{{provider.id}}">{{provider.name}}</label>
      </div>
      {% endfor %}
    </form>
  </div>
</div>
{% endblock %}
